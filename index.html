<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Akanname Web App</title>
  </head>
  <body>
    <div class="container">
  <div class="jumbotron">
    <h2> A FORM  web for application that takes a user's birthday  </h2>
    <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
  </div>


  <div class="form-container"
    <form id="contact-form" class="form-horizontal">
      <div class="form-group">
        <label for="lsname">Last Name</label>
        <input id="lsname" type="text" name="lastname" required class="form-control">
      </div>
      <div class="form-group">
        <label for="bday"></label>
        <input id="bday" type="date" name="bday" class="form-control" required min="2000-01-02" id="date">
      </div>
      <div class ="form=-group">
        <label for="male">
            <input id="male" type="radio" name="gender" onclick="passGender('M')"> Male
        </label>
        <label for="female">
            <input type="radio" id="female" name="gender" onclick="passGender('F')">Female
          </label>
      </div>
      <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-success">
          <input type="reset" name="reset" class="btn btn-danger">
        </div>
  </form>
</div>
  </body>
</html>
